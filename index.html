<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <div class="product-image-mobile">
      <img src="./images/image-product-mobile.jpg" alt="Product Image">
    </div>
    <div class="product-image-desktop">
      <img src="./images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div class="attributes">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
        <h1 class="sale-price">$149.99</h1>
        <h3 class="full-price">$169.99</h3>
      </div>
      <button>
        <img class="svg-trolley" src="./images/icon-cart.svg" alt="">
        <p class="button-text">Add to Cart</p>
      </button>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/mickcaff" target="_blank">Mick Caffery</a>.
    </div>
  </footer>
</body>
</html>
